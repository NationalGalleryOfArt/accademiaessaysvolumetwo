  - id: "fig-2.1it"
    label: "Figure 2.1"
    src: figures/fig1-girolama-parasole.jpg
    caption: "Anonimo, *Ritratto di Girolama Parasole*, ante 1633, olio sul tela,"
    credit: "Accademia di San Luca, Roma"
    alt: "Una donna è ritratta dalla vita in su, con lo sguardo rivolto direttamente verso chi osserva il quadro. Indossa abiti neri e un velo vedovile e la figura è racchiusa in una cornice simile a un medaglione, inserita all'interno della cornice più ampia dell'immagine. Un cartiglio riporta un'altra variante del suo nome: “Girolama Parasoli Sc./1612.”"

  - id: "fig-2.2it"
