figure_list:

  - id: "fig-1"
    label: "Figure 1.1"
    src: figures/Fig1_Girolama_Parasole_SN.jpg
    caption: "Anonymous, *Portrait of Girolama Parasole*, before 1633, oil on canvas,"
    credit: "Accademia di San Luca, Rome"
    alt: "A painting shows a woman from the bust up, gazing directly at the viewer. She wears black and a widow's veil. Her figure is set within a medallion-like frame that appears inside the larger frame of the image. A cartouche is inscribed with another variant of her name: “Girolama Parasoli Sc./1612.” The “Sc.” is for sculptor, as printmakers were described because they carved different media—in her case, wooden blocks to create woodcuts."

  - id: "fig-2"
    label: "Figure 1.2"
    src: figures/Fig2_Antonio_Tempesta_SN.jpg
    caption: "Anonymous, *Portrait of Antonio Tempesta*, before 1633, oil on canvas,"
    credit: "Accademia di San Luca, Rome"
    alt: "A paiting shows a man from the bust up, gazing directly at the viewer. He wears a black shirt and a golden necklace around a white embroidered collar. His figure is set within a medallion-like frame that appears inside the larger frame of the image. A cartouche is inscribed with “Antonio Tempesta P. In 1630.”"

  - id: "fig-3"
    label: "Figure 1.3"
    src: figures/Fig3_Cesare_Ripa_SN.jpg
    caption: "Francesco Villamena, *Portrait of Cesare Ripa*, engraving,"
    credit: "The British Museum, Creative Commons (CC BY-NC-SA 4.0)"
    alt: "An engraving shows a man from the bust up, gazing directly at the viewer. He wears a long necklace adorned with a cross. His figure is set within a medallion-like frame that appears inside the larger frame of the image. A cartouche is inscribed with “Caesar Ripa Eqves S.S. Mavritii et Lazari.”A cartouche is inscribed with “Caesar Ripa Eqves S.S. Mavritii et Lazari.”"

  - id: "fig-4"
    label: "Figure 1.4"
    src: figures/Fig4_Critoforo_Roncalli_SN.jpg
    caption: "Ottavio Leoni, *Cristoforo Roncalli*, 1623, engraving,"
    credit: "National Gallery of Art, Gift of W.G. Russell Allen, 1941.8.18"
    alt: "An engraving shows a man from the bust up, gazing directly at the viewer. He wears a necklace adorned with a small cross over an embroidered vest. His figure is set within a medallion-like frame that appears inside the larger frame of the image. Text around the figure reads: “Eques Christophor” / “Ronchalis de Pome-rancys pictor” / “superior Eques Octavius Leonis” / “permissu Roman pictor fecit.”"

  - id: "fig-5"
    label: "Figure 1.5"
    src: figures/Fig5_Sofonisba_Anguissola_SN.jpg
    caption: "Bernardo Castello, *Portrait of Sofonisba Anguissola*, before 1633, oil on canvas,"
    credit: "Accademia di San Luca, Rome"
    alt: "A painting shows a woman from the bust up, gazing directly at the viewer. She wears pearl earrings and an elaborate headband adorned with pearls and topped by a small tiara. Her figure is set within a medallion-like frame that appears inside the larger frame of the image. A cartouche is inscribed with “Sofonisba Angosciola P. 1564.”"

  - id: "fig-6"
    label: "Figure 1.6"
    src: figures/Fig6_Portrait_of_a_woman_SN.jpg
    caption: "Sofonisba Anguissola, *Portrait of a Woman*, c. 1560, oil on canvas,"
    credit: "Musée Condé, Chantilly © Musée Condé, Chantilly / Bridgeman Images"
    alt: "A painting shows a woman from the bust up, gazing directly at the viewer. She wears pearl earrings and an elaborate headband adorned with pearls and topped by a small tiara. She also wears a gorget, a large, round, wheel-like collar of pleated fine linen."

  - id: "fig-7"
    label: "Figure 1.7"
    src: figures/Fig7_Giove_Pluvio_SN.jpg
    caption: "Girolama Parasole, “Giove Pluvio,” from Cesare Baronio, *Annales Ecclesiastici* (Rome, 1594), 2:209,"
    credit: "Bibliothèque municipale de Lyon"
    alt: "A page from a book shows a winged, god-like figure with a long beard depicted at the center of the composition. He summons clouds and lightning over the soldiers below. There is text above and below the image."

  - id: "fig-8"
    label: "Figure 1.8"
    src: figures/Fig8_Torture_by_wheel_SN.jpg
    caption: "Girolama Parasole after Antonio Tempesta, *Torture by Wheel*, from Antonio Gallonio, *De SS. martyrvm crvciatibvs* (Rome, 1594), 44,"
    credit: "Biblioteca Nazionale Centrale di Roma. Creative Commons, Public Domain Mark 1.0  "
    alt: "A page from a book shows several figures bound to a large wheel, some with visible spikes and others without. On the right-hand side, a man is shown positioned upside down. The letters A–E are placed next to the figures’ heads. Below the composition, text reads: “A Martyres quandoque rotis, mucronibus vdinque affixis, ligati, super cuspides ferreos circumagebantur: B Aliquando, quibus affixi non erant prenotati mucrones, super cuspides item ferreos. C Aut faltem, vt misere vitam finirent, super ardentes prunas. D Demum rotarum conuexis alligati, e loco sublimi precipitabaantur. E Aut rotarù radijs intexti, sic ad plurimos dies, vt interirent, reliquebantur.”"

  - id: "fig-1it"
    label: "Figure 1.1"
    src: figures/Fig1_Girolama_Parasole_SN.jpg
    caption: "Anonimo, *Ritratto di Girolama Parasole*, ante 1633, olio su tela,"
    credit: "Accademia di San Luca, Roma"
    alt: "Una donna è ritratta a mezzo busto, con lo sguardo rivolto direttamente verso chi osserva. Indossa abiti neri e un velo vedovile, e la figura è incorniciata all'interno di un medaglione. Un cartiglio reca un'altra variante del suo nome: “Girolama Parasoli Sc./1612.” La sigla “Sc.” sta per scultrice, poiché i creatori di stampe venivano descritti così in quanto incidevano diversi materiali — nel suo caso, blocchi di legno per realizzare xilografie."

  - id: "fig-2it"
    label: "Figure 1.2"
    src: figures/Fig2_Antonio_Tempesta_SN.jpg
    caption: "Anonimo, *Ritratto di Antonio Tempesta*, ante 1633, olio su tela,"
    credit: "Accademia di San Luca, Roma"
    alt: "Un uomo è ritratto a mezzo busto, con lo sguardo rivolto direttamente verso chi osserva. Indossa una blusa nera e una collana dorata sopra un colletto bianco ricamato. La figura è inserita all'interno di una cornice a medaglione. Un cartiglio reca la scritta: “Antonio Tempesta P. In 1630.”"

  - id: "fig-3it"
    label: "Figure 1.3"
    src: figures/Fig3_Cesare_Ripa_SN.jpg
    caption: "Francesco Villamena, *Ritratto di Cesare Ripa*, incisione,"
    credit: "The British Museum, Creative Commons (CC BY-NC-SA 4.0)"
    alt: "Un uomo è raffigurato a mezzo busto, con lo sguardo rivolto direttamente verso chi osserva. Indossa una lunga collana adornata con una croce. La figura è inserita all'interno di una cornice a medaglione. Un cartiglio reca la scritta: “Caesar Ripa Eqves S.S. Mavritii et Lazari.”"

  - id: "fig-4it"
    label: "Figure 1.4"
    src: figures/Fig4_Critoforo_Roncalli_SN.jpg
    caption: "Ottavio Leoni, *Cristoforo Roncalli*, 1623, incisione,"
    credit: "National Gallery of Art, Gift of W.G. Russell Allen, 1941.8.18"
    alt: "Un uomo è raffigurato a mezzo busto, con lo sguardo rivolto direttamente verso chi osserva. Indossa una collana adornata con una piccola croce, sopra un gilet ricamato. La figura è inserita all'interno di una cornice a medaglione. Il testo che contorna la figura recita: “Eques Christophor” / “Ronchalis de Pome-rancys pictor” / “superior Eques Octavius Leonis” / “permissu Roman pictor fecit”"

  - id: "fig-5it"
    label: "Figure 1.5"
    src: figures/Fig5_Sofonisba_Anguissola_SN.jpg
    caption: "Bernardo Castello, *Ritratto di Sofonisba Anguissola*, ante 1633, olio su tela,"
    credit: "Accademia di San Luca, Roma"
    alt: "Una donna è ritratta a mezzo busto, con lo sguardo rivolto direttamente verso chi osserva. Indossa orecchini di perle e un elaborato cerchietto adornato con perle e sormontato da una piccola tiara. Un cartiglio reca la scritta: “Sofonisba Angosciola P. 1564.”"

  - id: "fig-6it"
    label: "Figure 1.6"
    src: figures/Fig6_Portrait_of_a_woman_SN.jpg
    caption: "Sofonisba Anguissola, *Ritratto di donna*, c. 1560, olio su tela,"
    credit: "Musée Condé, Chantilly © Musée Condé, Chantilly / Bridgeman Images"
    alt: "Una donna è ritratta a mezzo busto, con lo sguardo rivolto direttamente verso chi osserva. Indossa orecchini di perle e un elaborato cerchietto adornato con perle e sormontato da una piccola tiara. Indossa inoltre un gorgera, un ampio colletto rotondo a forma di ruota, realizzato in fine lino plissettato."

  - id: "fig-7it"
    label: "Figure 1.7"
    src: figures/Fig7_Giove_Pluvio_SN.jpg
    caption: "Girolama Parasole, “Giove Pluvio,” in Cesare Baronio, *Annales Ecclesiastici* (Roma, 1594), 2:209,"
    credit: "Bibliothèque municipale de Lyon"
    alt: "Una figura alata, simile a una divinità, è raffigurata al centro della composizione, mentre richiama nuvole e fulmini sopra i soldati sottostanti. L'immagine è inserita in una pagina di libro con testo sopra e sotto."

  - id: "fig-8it"
    label: "Figure 1.8"
    src: figures/Fig8_Torture_by_wheel_SN.jpg
    caption: "Girolama Parasole da Antonio Tempesta, *Tortura per mezzo della ruota*, da Antonio Gallonio, *De SS. martyrvm crvciatibvs* (Roma, 1594), 44,"
    credit: "Biblioteca Nazionale Centrale di Roma. Creative Commons, Public Domain Mark 1.0  "
    alt: "In questa pagina di libro diverse figure sono raffigurate legate a una grande ruota, alcune con spuntoni visibili e altre senza. Sul lato destro, un uomo è rappresentato a testa in giù. La didascalia dell'immagine riporta la legenda con lettere dalla A alla E, si legge: “A Martyres quandoque rotis, mucronibus vdinque affixis, ligati, super cuspides ferreos circumagebantur: B Aliquando, quibus affixi non erant prenotati mucrones, super cuspides item ferreos. C Aut faltem, vt misere vitam finirent, super ardentes prunas. D Demum rotarum conuexis alligati, e loco sublimi precipitabaantur. E Aut rotarù radijs intexti, sic ad plurimos dies, vt interirent, reliquebantur.”"

