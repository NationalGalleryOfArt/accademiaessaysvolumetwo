    credit: "Bibliothèque nationale de France"
    alt: "Stampa in bianco e nero su carta, realizzata con matrice in legno, che raffigura un motivo decorativo simile a fiocchi di neve stilizzati disposti in due file orizzontali. Nella parte superiore della pagina, una didascalia recita 'Lavoro a reticella'."

